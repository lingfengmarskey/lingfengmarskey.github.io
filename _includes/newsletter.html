
<section class="newsletter" id="mc_embed_signup">
  <h2 class="newsletter_title">最新消息</h2>
  <form action="//{{ site.mailchimp }}" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
    <label for="mce-EMAIL">订阅这里,获取最新更新</label>
    <div class="newsletter_box" id="mc_embed_signup_scroll">
      <input type="email" name="EMAIL" placeholder="邮箱地址" class="email_input" id="mce-EMAIL" required>
      <input type="submit" value="订阅这里" name="Subscribe" class="subscribe_btn" id="mc-embedded-subscribe">
    </div>
  </form>
</section> <!-- End Section Newsletter -->
